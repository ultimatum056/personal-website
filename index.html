<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashish Kothari</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6b3bcc45b9.js" crossorigin="anonymous"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <nav class="top-nav">
        <div class="brand-logo">
            <img class="profile-image" src="assets/images/winter-bear.png" alt="profile photo">
            <input type="text">
        </div>
        <div></div>
        <ul class="nav-list">
            <li><i class="fa-solid fa-xl fa-house"></i></li>
            <li><i class="fa-solid fa-xl fa-image"></i></li>
            <li><i class="fa-regular fa-xl fa-address-card"></i></li>
            <li><i class="fa-solid fa-xl fa-bookmark"></i></li>
            <li><i class="fa-solid fa-xl fa-pen-to-square"></i></li>
        </ul>
        <div></div>
        <div class="account">
            <ul class="account-item-list">
                <li><i class="fa-solid fa-xl fa-bell"></i></li>
                <li><i class="fa-brands fa-xl fa-facebook-messenger"></i></li>
                <li><i class="fa-solid fa-xl fa-ellipsis"></i></li>
                <li>
                    <img class="account-image" src="assets/images/winter-bear.png" alt="profile photo">
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
