<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashish Kothari</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6b3bcc45b9.js" crossorigin="anonymous"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Top nav bar -->
    <nav class="top-nav">
        <div class="brand-logo">
            <img class="profile-image" src="assets/images/brand-logo.jpg" alt="profile photo">
            <input class="search-input" type="text">
        </div>
        <div></div>
        <ul class="nav-list">
            <li><i class="fa-solid fa-xl fa-house"></i></li>
            <li><i class="fa-solid fa-xl fa-image"></i></li>
            <li><i class="fa-regular fa-xl fa-address-card"></i></li>
            <li><i class="fa-solid fa-xl fa-bookmark"></i></li>
            <li><i class="fa-solid fa-xl fa-pen-to-square"></i></li>
        </ul>
        <div></div>
        <div class="account">
            <ul class="account-item-list">
                <li><i class="fa-solid fa-xl fa-bell"></i></li>
                <li><i class="fa-brands fa-xl fa-facebook-messenger"></i></li>
                <li><i class="fa-solid fa-xl fa-ellipsis"></i></li>
                <li>
                    <img class="account-image" src="assets/images/winter-bear.png" alt="profile photo">
                </li>
            </ul>
        </div>
    </nav>
    <!-- EO Top nav bar -->
    <!-- profile banner -->
    <div class="profile-banner">
        <div class="cover-photo">
            <img class="cover-img" src="assets/images/cover-photo.webp">
        </div>
        <div class="profile-photo-section">
            <div class="profile-name">
                <img  class="profile-pic" src="assets/images/winter-bear.png" alt="profile photo">
                <div>
                    <h2>Ashish Kothari</h2>
                    <h6>489 freinds</h6>
                </div>
            </div>
            <div class="action-buttons">
                <button type="button" class="btn btn-primary">
                    <i class="fa-solid fa-plus fa-xs"></i> Add to Story
                </button>
                <button type="button" class="btn btn-light">
                    <i class="fa-solid fa-pencil"></i> Edit profile
                </button>
                <button type="button" class="btn btn-light">
                    <i class="fa-solid fa-angle-down"></i>
                </button>
            </div>
        </div>
        <hr class="banner-break">
        <div class="menu">
            <ul>
                <li>Post</li>
                <li>About</li>
                <li>Freinds</li>
                <li>Photos</li>
                <li>Vedios</li>
                <li>Check-in</li>
                <li>More &nbsp;&nbsp;<i class="fa-solid fa-sort-down fa-sm"></i></li>
            </ul>
            <button class="btn btn-light px-3"><i class="fa-solid fa-ellipsis"></i></button>
        </div>
    </div>
    <!-- EO profile banner -->
</body>

</html>
